title:
  en: TapNow - Widget for friends!
  ja: TapNow - ホーム画面で友達と写真共有を楽しもう！
description:
  en: Simple user interface and easy organization! You can share your recently taken photos and organize them easily for your friends to view on their home screen (Widget)!
  ja: 機能はシンプルです。撮影した写真を友達にシェアすると、友達のホーム画面（ヴィジェット）に、あなたの写真が表示されます。友達はウィジェットをタップすると、絵文字を使ってリアクションが可能。写真を送り返して、気軽にコミュニケーションをとることができます。
openButton:
  en: Open
  ja: 開く
